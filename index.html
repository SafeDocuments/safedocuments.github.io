<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload and Protected Viewer</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #uploadSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #uploadSection input, #uploadSection button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #viewArea {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #shareableLink, #statusMessage, #debugMessage {
            margin-top: 20px;
            word-break: break-all;
        }
        #statusMessage {
            color: #d32f2f;
        }
        #debugMessage {
            color: #1565c0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #pdf-viewer {
            flex-grow: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        #pdf-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #protection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            z-index: 1000;
            pointer-events: none;
        }
        #navigation {
            display: flex;
            align-items: center;
        }
        #navigation button {
            margin: 0 5px;
            padding: 5px 10px;
        }
        #page-num {
            margin: 0 10px;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="uploadSection">
        <input type="file" id="fileInput" accept="application/pdf">
        <button id="uploadButton" disabled>Upload to Google Drive</button>
        <button id="generateLinkButton" disabled>Generate Shareable Link</button>
        <div id="viewArea"></div>
        <div id="shareableLink"></div>
        <div id="statusMessage"></div>
        <div id="debugMessage"></div>
    </div>

    <div class="container">
        <div id="top-bar">
            <div id="navigation">
                <button id="prev">Previous</button>
                <span id="page-num"></span>
                <button id="next">Next</button>
            </div>
            <div id="error-message"></div>
        </div>
        <div id="pdf-viewer">
            <div id="pdf-content"></div>
            <div id="protection-overlay">PROTECTED CONTENT</div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '480657269781-3oo277sppsmm2qj1i7uku5dvfbncghsv.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCawbOm-B5FGvuFNszpZrrpkpOYugaGHE8';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const FOLDER_ID = '1w17OEokh0z5o6MzXWjOYVUYITkW77Fnh';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        const uploadButton = document.getElementById('uploadButton');
        const generateLinkButton = document.getElementById('generateLinkButton');
        const fileInput = document.getElementById('fileInput');
        const viewArea = document.getElementById('viewArea');
        const shareableLinkDiv = document.getElementById('shareableLink');
        const statusMessageDiv = document.getElementById('statusMessage');
        const debugMessageDiv = document.getElementById('debugMessage');
        const pdfViewer = document.getElementById('pdf-viewer');
        const pdfContent = document.getElementById('pdf-content');
        const protectionOverlay = document.getElementById('protection-overlay');
        const errorMessage = document.getElementById('error-message');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const pageNum = document.getElementById('page-num');
        const topBar = document.getElementById('top-bar');

        let currentPdf = null;
        let currentPage = 1;
        let totalPages = 0;
        let isWindowsKeyPressed = false;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });
                gapiInited = true;
                maybeEnableButtons();
            } catch (err) {
                showError('Error initializing GAPI client', err);
            }
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                uploadButton.disabled = false;
            }
        }

        uploadButton.addEventListener('click', handleAuthClick);
        generateLinkButton.addEventListener('click', generateShareableLink);
        fileInput.addEventListener('change', () => uploadButton.disabled = false);

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    showError('Error during authentication', resp);
                    return;
                }
                await uploadFile();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                showStatus('Please select a PDF file first.');
                return;
            }

            showDebug('File details', {
                name: file.name,
                type: file.type,
                size: file.size
            });

            const metadata = {
                'name': file.name,
                'mimeType': file.type,
                'parents': [FOLDER_ID]
            };

            showDebug('Metadata', metadata);

            try {
                showStatus('Uploading file...');
                const accessToken = gapi.auth.getToken().access_token;
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);

                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                    body: form
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('File uploaded successfully!');
                    showDebug('Upload response', result);
                    generateLinkButton.disabled = false;
                    displayFile(result.id);
                } else {
                    throw new Error(result.error.message);
                }
            } catch (err) {
                showError('Error uploading file', err);
            }
        }

        function displayFile(fileId) {
            viewArea.innerHTML = `<iframe src="https://drive.google.com/file/d/${fileId}/preview" width="100%" height="100%"></iframe>`;
        }

        function generateShareableLink() {
            const currentUrl = window.location.href.split('?')[0];
            const fileId = viewArea.querySelector('iframe').src.split('/')[5];
            const shareableLink = `${currentUrl}?fileId=${fileId}`;
            shareableLinkDiv.textContent = `Shareable Link: ${shareableLink}`;
        }

        function showStatus(message) {
            statusMessageDiv.textContent = message;
        }

        function showError(message, error) {
            console.error(message, error);
            statusMessageDiv.textContent = `${message}: ${error.message || JSON.stringify(error)}`;
            showDebug('Error details', error);
        }

        function showDebug(label, data) {
            console.log(label, data);
            debugMessageDiv.textContent += `\n${label}:\n${JSON.stringify(data, null, 2)}`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('fileId');
        if (fileId) {
            displayFile(fileId);
            generateLinkButton.disabled = false;
        }

        function renderPage(pageNumber) {
            currentPdf.getPage(pageNumber).then(function(page) {
                const viewport = page.getViewport({ scale: 1 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                const scaleX = pdfContent.clientWidth / viewport.width;
                const scaleY = pdfContent.clientHeight / viewport.height;
                const scale = Math.min(scaleX, scaleY);

                const scaledViewport = page.getViewport({ scale: scale });

                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport
                };

                page.render(renderContext);

                pdfContent.innerHTML = '';
                pdfContent.appendChild(canvas);
            });
        }

        function loadPDF(pdf) {
            currentPdf = pdf;
            totalPages = pdf.numPages;
            currentPage = 1;
            renderPage(currentPage);
            updatePageNum();
        }

        function updatePageNum() {
            pageNum.textContent = `Page ${currentPage} of ${totalPages}`;
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file.type !== 'application/pdf') {
                errorMessage.textContent = 'Please select a PDF file.';
                return;
            }

            const fileReader = new FileReader();
            fileReader.onload = function() {
                const typedarray = new Uint8Array(this.result);

                pdfjsLib.getDocument(typedarray).promise.then(loadPDF);
            };
            fileReader.readAsArrayBuffer(file);
        });

        prevButton.addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
                updatePageNum();
            }
        });

        nextButton.addEventListener('click', function() {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
                updatePageNum();
            }
        });

        function startProtection() {
            protectionOverlay.style.display = 'flex';
        }

        function stopProtection() {
            protectionOverlay.style.display = 'none';
        }

        pdfContent.addEventListener('mousemove', startProtection);
        pdfContent.addEventListener('mouseleave', stopProtection);

        topBar.addEventListener('mouseover', stopProtection);
        topBar.addEventListener('mouseleave', startProtection);

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Meta' || e.key === 'Windows') {
                isWindowsKeyPressed = true;
            }
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
            }
            if (isWindowsKeyPressed && e.key === 'PrintScreen') {
                e.preventDefault();
            }
            startProtection();
        });

        document.addEventListener('keyup', function(e) {
            if (e.key === 'Meta' || e.key === 'Windows') {
                isWindowsKeyPressed = false;
            }
            stopProtection();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        window.addEventListener('resize', function() {
            if (currentPdf) {
                renderPage(currentPage);
            }
        });

        window.addEventListener('blur', startProtection);
        window.addEventListener('focus', stopProtection);

        startProtection();
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
