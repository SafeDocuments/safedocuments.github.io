<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Protected PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #pdf-viewer {
            flex-grow: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        #pdf-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #protection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            z-index: 1000;
            pointer-events: none;
        }
        #navigation {
            display: flex;
            align-items: center;
        }
        #navigation button {
            margin: 0 5px;
            padding: 5px 10px;
        }
        #page-num {
            margin: 0 10px;
        }
        #error-message {
            color: red;
            margin-left: 10px;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="top-bar">
            <input type="file" id="file-input" accept="application/pdf">
            <div id="navigation">
                <button id="prev">Previous</button>
                <span id="page-num"></span>
                <button id="next">Next</button>
            </div>
            <div id="error-message"></div>
        </div>
        <div id="pdf-viewer">
            <div id="pdf-content"></div>
            <div id="protection-overlay">PROTECTED CONTENT</div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const pdfViewer = document.getElementById('pdf-viewer');
        const pdfContent = document.getElementById('pdf-content');
        const protectionOverlay = document.getElementById('protection-overlay');
        const errorMessage = document.getElementById('error-message');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const pageNum = document.getElementById('page-num');
        const topBar = document.getElementById('top-bar');

        let currentPdf = null;
        let currentPage = 1;
        let totalPages = 0;
        let isWindowsKeyPressed = false;

        function renderPage(pageNumber) {
            currentPdf.getPage(pageNumber).then(function(page) {
                const viewport = page.getViewport({ scale: 1 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                const scaleX = pdfContent.clientWidth / viewport.width;
                const scaleY = pdfContent.clientHeight / viewport.height;
                const scale = Math.min(scaleX, scaleY);

                const scaledViewport = page.getViewport({ scale: scale });

                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport
                };

                page.render(renderContext);

                pdfContent.innerHTML = '';
                pdfContent.appendChild(canvas);
            });
        }

        function loadPDF(pdf) {
            currentPdf = pdf;
            totalPages = pdf.numPages;
            currentPage = 1;
            renderPage(currentPage);
            updatePageNum();
        }

        function updatePageNum() {
            pageNum.textContent = Page ${currentPage} of ${totalPages};
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file.type !== 'application/pdf') {
                errorMessage.textContent = 'Please select a PDF file.';
                return;
            }

            const fileReader = new FileReader();
            fileReader.onload = function() {
                const typedarray = new Uint8Array(this.result);

                pdfjsLib.getDocument(typedarray).promise.then(loadPDF);
            };
            fileReader.readAsArrayBuffer(file);
        });

        prevButton.addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
                updatePageNum();
            }
        });

        nextButton.addEventListener('click', function() {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
                updatePageNum();
            }
        });

        function startProtection() {
            protectionOverlay.style.display = 'flex';
        }

        function stopProtection() {
            protectionOverlay.style.display = 'none';
        }

        pdfContent.addEventListener('mousemove', startProtection);
        pdfContent.addEventListener('mouseleave', stopProtection);

        topBar.addEventListener('mouseover', stopProtection);
        topBar.addEventListener('mouseleave', startProtection);

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Meta' || e.key === 'Windows') {
                isWindowsKeyPressed = true;
            }
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
            }
            if (isWindowsKeyPressed && e.key === 'PrintScreen') {
                e.preventDefault();
            }
            startProtection();
        });

        document.addEventListener('keyup', function(e) {
            if (e.key === 'Meta' || e.key === 'Windows') {
                isWindowsKeyPressed = false;
            }
            stopProtection();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        window.addEventListener('resize', function() {
            if (currentPdf) {
                renderPage(currentPage);
            }
        });

        window.addEventListener('blur', startProtection);
        window.addEventListener('focus', stopProtection);

        // Initial state: protection on
        startProtection();
    </script>
</body>
</html>
