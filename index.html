<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure PDF Document Viewer with Google Drive Integration">
    <meta name="theme-color" content="#1e293b">
    <title>Secure Document Viewer</title>
    
    <!-- External Libraries -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    
    <style>
        /* CSS Variables for Theming */
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --success-color: #10b981;
            --success-hover: #059669;
            --danger-color: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #475569;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --overlay-bg: rgba(15, 23, 42, 0.95);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Main Container */
        .app-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Control Panel */
        .control-panel {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: var(--success-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn:disabled {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* File Input */
        .file-input-wrapper {
            position: relative;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            background-color: var(--bg-tertiary);
            border: 2px dashed var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
            background-color: rgba(59, 130, 246, 0.1);
        }

        .file-input-label.has-file {
            border-style: solid;
            border-color: var(--success-color);
            background-color: rgba(16, 185, 129, 0.1);
        }

        /* Navigation */
        .navigation {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: var(--bg-tertiary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .nav-btn {
            padding: 0.5rem;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
        }

        .nav-btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
            min-width: 100px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* PDF Viewer */
        .pdf-viewer-container {
            flex: 1;
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 40px var(--shadow-color);
            position: relative;
            min-height: 500px;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: auto;
            background-color: #1a1a2e;
        }

        .pdf-canvas {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            background-color: white;
        }

        /* Protection Overlay */
        .protection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay-bg);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .protection-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .protection-content {
            text-align: center;
            padding: 2rem;
        }

        .protection-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background-color: var(--danger-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .protection-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .protection-subtext {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Status Messages */
        .status-bar {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            pointer-events: none;
        }

        .status-message {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 20px var(--shadow-color);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: all;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            border-color: var(--success-color);
            background-color: rgba(16, 185, 129, 0.1);
        }

        .status-message.error {
            border-color: var(--danger-color);
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 90%;
            width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 60px var(--shadow-color);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .modal-body {
            margin-bottom: 1.5rem;
        }

        .link-display {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background-color: var(--bg-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-state-text {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .control-panel {
                width: 100%;
                justify-content: center;
            }

            .navigation {
                order: -1;
                width: 100%;
                justify-content: center;
            }

            .btn {
                font-size: 0.8125rem;
                padding: 0.5rem 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .pdf-viewer {
                padding: 1rem;
            }

            .modal-content {
                padding: 1.5rem;
            }

            .protection-text {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.25rem;
            }

            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }

            .page-info {
                font-size: 0.75rem;
                min-width: 80px;
            }

            .empty-state-icon {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .empty-state-title {
                font-size: 1.25rem;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        :focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Print Styles */
        @media print {
            body {
                display: none !important;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span>🔒</span> Secure Docs
                </div>
                
                <div class="control-panel">
                    <!-- File Upload -->
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" class="file-input" accept="application/pdf" aria-label="Choose PDF file">
                        <label for="fileInput" class="file-input-label" id="fileInputLabel">
                            <span>📄</span>
                            <span id="fileInputText">Choose PDF</span>
                        </label>
                    </div>
                    
                    <!-- Action Buttons -->
                    <button id="uploadBtn" class="btn btn-primary" disabled aria-label="Upload to Google Drive">
                        <span>☁️</span> Upload
                    </button>
                    
                    <button id="shareBtn" class="btn btn-success" disabled aria-label="Generate shareable link">
                        <span>🔗</span> Share
                    </button>
                    
                    <!-- Navigation -->
                    <div class="navigation" role="navigation" aria-label="Page navigation">
                        <button id="prevBtn" class="nav-btn" disabled aria-label="Previous page">
                            <span>←</span>
                        </button>
                        <span class="page-info" id="pageInfo" aria-live="polite">No PDF loaded</span>
                        <button id="nextBtn" class="nav-btn" disabled aria-label="Next page">
                            <span>→</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="pdf-viewer-container">
                <div class="pdf-viewer" id="pdfViewer">
                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState">
                        <div class="empty-state-icon">📄</div>
                        <h2 class="empty-state-title">No Document Loaded</h2>
                        <p class="empty-state-text">Upload a PDF file to get started</p>
                        <label for="fileInput" class="btn btn-primary" style="cursor: pointer;">
                            Choose File
                        </label>
                    </div>
                    
                    <!-- PDF Canvas Container -->
                    <div id="pdfContainer" style="display: none;"></div>
                    
                    <!-- Loading Spinner -->
                    <div id="loadingSpinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </div>
                
                <!-- Protection Overlay -->
                <div class="protection-overlay" id="protectionOverlay">
                    <div class="protection-content">
                        <div class="protection-icon">
                            <span style="font-size: 2.5rem;">🛡️</span>
                        </div>
                        <div class="protection-text">Protected Content</div>
                        <div class="protection-subtext">This document is secured against unauthorized access</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Status Bar -->
        <div class="status-bar" id="statusBar"></div>

        <!-- Share Modal -->
        <div class="modal" id="shareModal">
            <div class="modal-content">
                <h2 class="modal-header">Share Document</h2>
                <div class="modal-body">
                    <p style="margin-bottom: 1rem; color: var(--text-secondary);">
                        Share this secure link to allow others to view the document:
                    </p>
                    <div class="link-display" id="shareLink"></div>
                </div>
                <div class="modal-footer">
                    <button id="copyBtn" class="btn btn-success">
                        <span>📋</span> Copy Link
                    </button>
                    <button id="closeModalBtn" class="btn btn-primary">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            CLIENT_ID: '480657269781-3oo277sppsmm2qj1i7uku5dvfbncghsv.apps.googleusercontent.com',
            API_KEY: 'AIzaSyCawbOm-B5FGvuFNszpZrrpkpOYugaGHE8',
            DISCOVERY_DOC: 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest',
            SCOPES: 'https://www.googleapis.com/auth/drive.file',
            FOLDER_ID: '1w17OEokh0z5o6MzXWjOYVUYITkW77Fnh',
            ENCRYPTION_KEY: 'YourSecretKey2024!@#$', // Change this to a secure key
            PDF_WORKER_SRC: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js'
        };

        // Global Variables
        let tokenClient = null;
        let gapiInited = false;
        let gisInited = false;
        let currentPdf = null;
        let currentPage = 1;
        let totalPages = 0;
        let currentFileId = null;
        let scale = 1.5;
        let protectionTimer = null;
        let isProtected = false;

        // DOM Elements
        const elements = {
            fileInput: document.getElementById('fileInput'),
            fileInputLabel: document.getElementById('fileInputLabel'),
            fileInputText: document.getElementById('fileInputText'),
            uploadBtn: document.getElementById('uploadBtn'),
            shareBtn: document.getElementById('shareBtn'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            pageInfo: document.getElementById('pageInfo'),
            pdfViewer: document.getElementById('pdfViewer'),
            pdfContainer: document.getElementById('pdfContainer'),
            emptyState: document.getElementById('emptyState'),
            loadingSpinner: document.getElementById('loadingSpinner'),
            protectionOverlay: document.getElementById('protectionOverlay'),
            statusBar: document.getElementById('statusBar'),
            shareModal: document.getElementById('shareModal'),
            shareLink: document.getElementById('shareLink'),
            copyBtn: document.getElementById('copyBtn'),
            closeModalBtn: document.getElementById('closeModalBtn')
        };

        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = CONFIG.PDF_WORKER_SRC;

        // Google API Initialization
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: CONFIG.API_KEY,
                    discoveryDocs: [CONFIG.DISCOVERY_DOC],
                });
                gapiInited = true;
                checkInitialization();
                checkUrlParams();
            } catch (error) {
                showStatus('Failed to initialize Google API', 'error');
                console.error('GAPI init error:', error);
            }
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CONFIG.CLIENT_ID,
                scope: CONFIG.SCOPES,
                callback: '', // Set dynamically
            });
            gisInited = true;
            checkInitialization();
        }

        function checkInitialization() {
            if (gapiInited && gisInited) {
                elements.uploadBtn.disabled = false;
            }
        }

        // File Handling
        elements.fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                elements.fileInputText.textContent = file.name;
                elements.fileInputLabel.classList.add('has-file');
                loadPDFFromFile(file);
                elements.uploadBtn.disabled = false;
            } else if (file) {
                showStatus('Please select a valid PDF file', 'error');
                elements.fileInput.value = '';
            }
        }

        // PDF Loading and Rendering
        async function loadPDFFromFile(file) {
            showLoading(true);
            try {
                const arrayBuffer = await file.arrayBuffer();
                const typedArray = new Uint8Array(arrayBuffer);
                await loadPDF(typedArray);
                showStatus('PDF loaded successfully', 'success');
            } catch (error) {
                showStatus('Failed to load PDF', 'error');
                console.error('PDF load error:', error);
            } finally {
                showLoading(false);
            }
        }

        async function loadPDF(data) {
            try {
                const pdf = await pdfjsLib.getDocument(data).promise;
                currentPdf = pdf;
                totalPages = pdf.numPages;
                currentPage = 1;
                
                elements.emptyState.style.display = 'none';
                elements.pdfContainer.style.display = 'block';
                
                await renderPage(currentPage);
                updateNavigation();
                initializeProtection();
            } catch (error) {
                throw error;
            }
        }

        async function renderPage(pageNumber) {
            if (!currentPdf) return;

            try {
                const page = await currentPdf.getPage(pageNumber);
                const viewport = page.getViewport({ scale: calculateScale() });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                canvas.className = 'pdf-canvas fade-in';
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                    background: 'white'
                };
                
                await page.render(renderContext).promise;
                
                elements.pdfContainer.innerHTML = '';
                elements.pdfContainer.appendChild(canvas);
            } catch (error) {
                showStatus('Failed to render page', 'error');
                console.error('Page render error:', error);
            }
        }

        function calculateScale() {
            const containerWidth = elements.pdfViewer.clientWidth - 64; // Padding
            const containerHeight = elements.pdfViewer.clientHeight - 64;
            const maxWidth = Math.min(containerWidth, 900); // Max width for readability
            
            // Calculate scale based on container size
            return Math.min(scale, maxWidth / 595); // 595 is typical PDF width in points
        }

        // Navigation
        elements.prevBtn.addEventListener('click', () => navigatePage(-1));
        elements.nextBtn.addEventListener('click', () => navigatePage(1));

        function navigatePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderPage(currentPage);
                updateNavigation();
            }
        }

        function updateNavigation() {
            elements.pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            elements.prevBtn.disabled = currentPage === 1;
            elements.nextBtn.disabled = currentPage === totalPages;
        }

        // Protection System
        function initializeProtection() {
            if (!isProtected) return;
            
            // Mouse events
            elements.pdfViewer.addEventListener('mouseenter', activateProtection);
            elements.pdfViewer.addEventListener('mouseleave', deactivateProtection);
            
            // Keyboard protection
            document.addEventListener('keydown', handleKeyProtection);
            
            // Context menu protection
            elements.pdfViewer.addEventListener('contextmenu', (e) => e.preventDefault());
            
            // Window focus protection
            window.addEventListener('blur', activateProtection);
            window.addEventListener('focus', deactivateProtection);
        }

        function activateProtection() {
            if (!isProtected) return;
            clearTimeout(protectionTimer);
            elements.protectionOverlay.classList.add('active');
        }

        function deactivateProtection() {
            if (!isProtected) return;
            protectionTimer = setTimeout(() => {
                elements.protectionOverlay.classList.remove('active');
            }, 100);
        }

        function handleKeyProtection(e) {
            if (!isProtected) return;
            
            // Prevent print
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                showStatus('Printing is disabled for protected documents', 'error');
            }
            
            // Prevent screenshots (limited effectiveness)
            if (e.key === 'PrintScreen') {
                e.preventDefault();
                activateProtection();
            }
        }

        // Google Drive Upload
        elements.uploadBtn.addEventListener('click', handleAuthClick);

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    showStatus('Authentication failed', 'error');
                    return;
                }
                await uploadFile();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                tokenClient.requestAccessToken({ prompt: '' });
            }
        }

        async function uploadFile() {
            const file = elements.fileInput.files[0];
            if (!file) {
                showStatus('Please select a file first', 'error');
                return;
            }

            showStatus('Uploading file...', 'info');
            
            const metadata = {
                name: file.name,
                mimeType: file.type,
                parents: CONFIG.FOLDER_ID ? [CONFIG.FOLDER_ID] : []
            };

            try {
                const accessToken = gapi.auth.getToken().access_token;
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);

                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                    body: form
                });

                const result = await response.json();

                if (response.ok) {
                    currentFileId = result.id;
                    elements.shareBtn.disabled = false;
                    showStatus('File uploaded successfully!', 'success');
                } else {
                    throw new Error(result.error.message);
                }
            } catch (error) {
                showStatus('Upload failed: ' + error.message, 'error');
                console.error('Upload error:', error);
            }
        }

        // Sharing
        elements.shareBtn.addEventListener('click', generateShareableLink);
        elements.copyBtn.addEventListener('click', copyShareLink);
        elements.closeModalBtn.addEventListener('click', closeShareModal);

        function generateShareableLink() {
            if (!currentFileId) {
                showStatus('No file uploaded yet', 'error');
                return;
            }

            const encrypted = encryptFileId(currentFileId);
            const shareUrl = `${window.location.origin}${window.location.pathname}?doc=${encodeURIComponent(encrypted)}`;
            
            elements.shareLink.textContent = shareUrl;
            elements.shareModal.classList.add('active');
        }

        function copyShareLink() {
            const link = elements.shareLink.textContent;
            navigator.clipboard.writeText(link).then(() => {
                showStatus('Link copied to clipboard!', 'success');
                setTimeout(closeShareModal, 1500);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = link;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('Link copied to clipboard!', 'success');
                setTimeout(closeShareModal, 1500);
            });
        }

        function closeShareModal() {
            elements.shareModal.classList.remove('active');
        }

        // Encryption (using CryptoJS for better security)
        function encryptFileId(fileId) {
            return CryptoJS.AES.encrypt(fileId, CONFIG.ENCRYPTION_KEY).toString();
        }

        function decryptFileId(encrypted) {
            try {
                const decrypted = CryptoJS.AES.decrypt(encrypted, CONFIG.ENCRYPTION_KEY);
                return decrypted.toString(CryptoJS.enc.Utf8);
            } catch (error) {
                throw new Error('Invalid document link');
            }
        }

        // URL Parameter Handling
        async function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const encryptedId = params.get('doc');
            
            if (encryptedId) {
                try {
                    const fileId = decryptFileId(decodeURIComponent(encryptedId));
                    await loadSharedDocument(fileId);
                } catch (error) {
                    showStatus('Invalid or expired link', 'error');
                    console.error('Decrypt error:', error);
                }
            }
        }

        async function loadSharedDocument(fileId) {
            showLoading(true);
            showStatus('Loading shared document...', 'info');
            
            try {
                const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${CONFIG.API_KEY}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load document');
                }
                
                const blob = await response.blob();
                const arrayBuffer = await blob.arrayBuffer();
                const typedArray = new Uint8Array(arrayBuffer);
                
                await loadPDF(typedArray);
                
                // Enable protection for shared documents
                isProtected = true;
                initializeProtection();
                
                // Disable controls for shared view
                elements.fileInput.disabled = true;
                elements.uploadBtn.disabled = true;
                elements.shareBtn.disabled = true;
                elements.fileInputLabel.style.display = 'none';
                
                showStatus('Document loaded successfully', 'success');
            } catch (error) {
                showStatus('Failed to load shared document', 'error');
                console.error('Load error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Status Messages
        function showStatus(message, type = 'info') {
            const statusEl = document.createElement('div');
            statusEl.className = `status-message ${type}`;
            statusEl.textContent = message;
            
            elements.statusBar.innerHTML = '';
            elements.statusBar.appendChild(statusEl);
            
            setTimeout(() => statusEl.classList.add('show'), 10);
            
            setTimeout(() => {
                statusEl.classList.remove('show');
                setTimeout(() => statusEl.remove(), 300);
            }, 3000);
        }

        // Loading State
        function showLoading(show) {
            elements.loadingSpinner.style.display = show ? 'block' : 'none';
            if (show) {
                elements.emptyState.style.display = 'none';
                elements.pdfContainer.style.display = 'none';
            }
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (!currentPdf || e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'PageUp':
                    e.preventDefault();
                    navigatePage(-1);
                    break;
                case 'ArrowRight':
                case 'PageDown':
                    e.preventDefault();
                    navigatePage(1);
                    break;
                case 'Home':
                    e.preventDefault();
                    if (currentPage !== 1) {
                        currentPage = 1;
                        renderPage(currentPage);
                        updateNavigation();
                    }
                    break;
                case 'End':
                    e.preventDefault();
                    if (currentPage !== totalPages) {
                        currentPage = totalPages;
                        renderPage(currentPage);
                        updateNavigation();
                    }
                    break;
            }
        });

        // Responsive Handling
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                if (currentPdf) {
                    renderPage(currentPage);
                }
            }, 250);
        });

        // Modal Close on Outside Click
        elements.shareModal.addEventListener('click', (e) => {
            if (e.target === elements.shareModal) {
                closeShareModal();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            gapiLoaded();
            gisLoaded();
        });
    </script>
</body>
